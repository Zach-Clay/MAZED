<div class="col-sm mr-3" *ngIf="fetchedProducts">
  <div class="card text-light" style="background: var(--secondary-color)">
    <div class="card-body text-center">
      <div class="row">
        <div class="col-sm mt-1" *ngIf="products.length !== 0">
          <app-product-listing
            *ngFor="let product of products"
            [product]="product"
          ></app-product-listing>
        </div>
        <div
          class="col-sm text-dark lead font-italic"
          *ngIf="products.length === 0"
        >
          <img
            style="width: 200px"
            src="../../../assets/oops-dog.png"
            alt="no products found, heres a dog instead"
          />
          <div class="row justify-content-center mt-2">No products to show</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="d-flex mt-5 align-content-center justify-content-center"
  *ngIf="!fetchedProducts"
>
  <div class="spinner-border" role="status"></div>
</div>
