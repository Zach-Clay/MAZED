<div
  class="card-block text-dark"
  style="
    background: var(--tertiary-color);
    padding-left: 3px;
    padding-right: 3px;
    margin-bottom: 10px;
    border-radius: 0.45em;
  "
  *ngIf="loaded"
>
  <!-- <div>{{ product.name }}</div>
  <div>{{ product.image }}</div>
  <div>{{ product.pointValue }}</div> -->
  <div class="card-title">
    {{ itunes_product.trackName }}
  </div>
  <img
    src="{{ itunes_product.artworkUrl100 }}"
    alt=""
    style="height: 50px; width: 50px"
    class="m-auto"
  />
  <div class="card-text">
    {{ itunes_product.pointValue.toFixed(2) }}
  </div>
</div>

<div
  class="d-flex mt-5 align-content-center justify-content-center"
  *ngIf="!loaded"
>
  <div class="spinner-border" role="status"></div>
</div>
