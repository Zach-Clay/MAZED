<div
  class="d-flex mt-5 align-content-center justify-content-center"
  *ngIf="!dbUser || !cognitoUser"
>
  <div class="spinner-border" role="status"></div>
</div>

<div *ngIf="dbUser && cognitoUser">
  <div class="header">
    <div class="row pb-3" style="background: var(--secondary-color)">
      <div class="col align-self-center">
        <a href="/home">
          <img
            class="pt-3 ml-5"
            src="../../../assets/light-logo.png"
            style="width: 170px"
        /></a>
      </div>
      <!-- empty column -->
      <div
        class="col"
        style="
          background: var(--secondary-color);
          padding: 1px;
          border-radius: 1em;
          margin: 0px;
        "
      ></div>
      <!-- empty column -->
      <div
        class="col"
        style="
          background: var(--secondary-color);
          padding: 1px;
          border-radius: 1em;
          margin: 2px;
        "
      ></div>
      <!-- column holding profile & sign out button -->
      <div
        class="col-2 align-items-center"
        style="
          background: var(--primary-color);
          padding: 2px;
          border-radius: 1em;
          margin: 5px;
        "
      >
        <!-- profile button -->
        <a
          class="row justify-content-sm-center nav-link text-light text-center"
          style="
            background: var(--secondary-color);
            border-radius: 1em;
            margin: 10px;
          "
          routerLink="/profile"
        >
          Profile
        </a>
        <!-- sign out button -->
        <div class="row">
          <button
            class="col justify-content-sm-center nav-link text-light text-center m-3"
            *ngIf="canSeeSwitchToDriver"
            style="
              background: var(--secondary-color);
              border-radius: 1em;
              border: transparent;
            "
            (click)="switchToDriver()"
          >
            Driver View
          </button>
          <button
            class="col justify-content-sm-center nav-link text-light text-center m-3"
            *ngIf="canSeeSwitchToSponsor"
            style="
              background: var(--secondary-color);
              border-radius: 1em;
              border: transparent;
            "
            (click)="switchToSponsor()"
          >
            Sponsor View
          </button>
          <button
            class="col justify-content-sm-center nav-link text-light text-center m-3"
            style="
              background: var(--secondary-color);
              border-radius: 1em;
              border: transparent;
            "
            (click)="signOut()"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-2">
    <div class="text-center">
      <h2>Welcome, {{ dbUser.userFname }} {{ dbUser.userLname }}</h2>
    </div>
  </div>
  <div *ngIf="isDriver">
    <app-driver-home-page
      [dbUser]="dbUser"
      [cognitoUser]="cognitoUser"
    ></app-driver-home-page>
  </div>
  <div *ngIf="isSponsor">
    <app-sponsor-home-page
      [dbUser]="dbUser"
      [cognitoUser]="cognitoUser"
    ></app-sponsor-home-page>
  </div>

  <div *ngIf="isAdmin">
    <app-admin-homepage
      [dbUser]="dbUser"
      [cognitoUser]="cognitoUser"
    ></app-admin-homepage>
  </div>
</div>
