<div class="container-fluid p-0">
  <app-header></app-header>
</div>

<div class="container text-center">
  <h1 class="title">New User Registration</h1>
</div>

<div class="wrapper">
  <div class="register-form">
    <form (ngSubmit)="onSubmit()">
      <span class="lead">Name</span>
      <br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="First and Last"
        class="field"
        required
        [(ngModel)]="name"
      />
      <br />
      <br />

      <span class="lead">Username</span>
      <br />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        class="field"
        required
        [(ngModel)]="username"
      />
      <br />
      <br />

      <span class="lead">Email</span>
      <br />
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email"
        class="field"
        required
        [(ngModel)]="email"
      />
      <br />
      <br />

      <span class="lead">Password</span>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="field"
        required
        [(ngModel)]="password"
      />
      <br />
      <br />

      <span class="lead">Repeat Password</span>
      <br />
      <input
        type="password"
        name="repeat_password"
        id="repeat-password"
        placeholder="Password"
        class="field"
        required
        [(ngModel)]="repeat_password"
      />
      <br />
      <br />

      <span class="lead">Phone</span>
      <br />
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="Phone Number"
        class="field"
        required
        [(ngModel)]="phone"
      />
      <br />
      <br />

      <span class="lead">Address</span>
      <br />
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
        class="field"
        required
        [(ngModel)]="address"
      />
      <br />
      <br />
      <span class="lead">Birthday</span>
      <br />
      <input
        type="date"
        name="date"
        id="date"
        class="field"
        required
        [(ngModel)]="date"
      />
      <br />
      <br />
      <div class="text-center">
        <input type="submit" class="submit" value="Register" />
      </div>
    </form>
  </div>
</div>
