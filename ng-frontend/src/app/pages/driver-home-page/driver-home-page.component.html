<div
  class="d-flex mt-5 align-content-center justify-content-center"
  *ngIf="!fetchedSponsor"
>
  <div class="spinner-border" role="status"></div>
</div>

<div class="container">
  <div class="text-center">
    <button mat-raised-button color="accent" (click)="navToOrders()">View Orders</button>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <app-sponsor-widget [user]="dbUser"></app-sponsor-widget>
    </div>
  </div>
</div>

<div *ngIf="fetchedSponsor">
  <div *ngIf="currentSponsors.length > 0">
    <app-driver-sponsor-card
      *ngFor="let sponsor of currentSponsors"
      [currentSponsor]="sponsor"
      [dbUser]="dbUser"
      class="col-md-3"
    ></app-driver-sponsor-card>
  </div>


  
</div>
