<app-home-page-header></app-home-page-header>

<div class="container">
  <div class="text-center">
    <br>
    <h1>My Orders</h1>
    <br>
  </div>

  <div class="d-flex mt-5 align-content-center justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status"></div>
  </div>


  <div *ngIf="!loading">
    <mat-list>
      <mat-list-item *ngFor="let order of orders">
        <div class="row info-row" style="width:100%;">
          <div class="col info-col">
            <h4>Order Date</h4>
            {{order.orderDate}}
          </div>
          <div class="col info-col">
            <h4>Total Points</h4>
            {{order.totalPointVal.toFixed(2)}}
          </div>
          <div class="col info-col">
            <h4>Status</h4>
            {{order.orderStatus}}
          </div>
          <div class="col info-col" style="margin-top:auto; margin-bottom:auto;">
            <button mat-raised-button color="warn" (click)="onCancel(order)">Cancel</button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

</div>
