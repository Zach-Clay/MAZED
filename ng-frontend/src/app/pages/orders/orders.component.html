<div class="header">
  <div class="row pb-3" style="background: var(--secondary-color)">
    <div class="col align-self-center">
      <a href="/home">
        <img
          class="pt-3 ml-5"
          src="../../../assets/light-logo.png"
          style="width: 170px"
      /></a>
    </div>
    <!-- empty column -->
    <div
      class="col"
      style="
        background: var(--secondary-color);
        padding: 1px;
        border-radius: 1em;
        margin: 0px;
      "
    ></div>
    <!-- empty column -->
    <div
      class="col"
      style="
        background: var(--secondary-color);
        padding: 1px;
        border-radius: 1em;
        margin: 2px;
      "
    ></div>
    <!-- column holding profile & sign out button -->
    <div
      class="col-2 align-items-center"
      style="
        background: var(--primary-color);
        padding: 2px;
        border-radius: 1em;
        margin: 5px;
      "
    >
      <!-- profile button -->
      <a
        class="row justify-content-sm-center nav-link text-light text-center"
        style="
          background: var(--secondary-color);
          border-radius: 1em;
          margin: 10px;
        "
        routerLink="/profile"
      >
        Profile
      </a>
      <!-- sign out button -->
      <div class="row">
        <button
          class="col justify-content-sm-center nav-link text-light text-center m-3"
          *ngIf="canSeeSwitchToDriver"
          style="
            background: var(--secondary-color);
            border-radius: 1em;
            border: transparent;
          "
          (click)="switchToDriver()"
        >
          Driver View
        </button>
        <button
          class="col justify-content-sm-center nav-link text-light text-center m-3"
          *ngIf="canSeeSwitchToSponsor"
          style="
            background: var(--secondary-color);
            border-radius: 1em;
            border: transparent;
          "
          (click)="switchToSponsor()"
        >
          Sponsor View
        </button>
        <button
          class="col justify-content-sm-center nav-link text-light text-center m-3"
          style="
            background: var(--secondary-color);
            border-radius: 1em;
            border: transparent;
          "
          (click)="signOut()"
        >
          Sign Out
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="text-center">
    <br />
    <h1>My Orders</h1>
    <br />
  </div>

  <div
    class="d-flex mt-5 align-content-center justify-content-center"
    *ngIf="loading"
  >
    <div class="spinner-border" role="status"></div>
  </div>

  <div *ngIf="!loading && orders.length < 1" class="text-center">
    <h3>No Recent Orders</h3>
  </div>

  <div *ngIf="!loading && orders.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let order of orders">
        <div class="row info-row" style="width: 100%">
          <div class="col info-col">
            <h4>Order Date</h4>
            {{ order.orderDate }}
          </div>
          <div class="col info-col">
            <h4>Total Points</h4>
            {{ order.totalPointVal.toFixed(2) }}
          </div>
          <div class="col info-col">
            <h4>Status</h4>
            {{ order.orderStatus }}
          </div>
          <div
            class="col info-col"
            style="margin-top: auto; margin-bottom: auto"
          >
            <button mat-raised-button color="warn" (click)="onCancel(order)">
              Cancel
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
