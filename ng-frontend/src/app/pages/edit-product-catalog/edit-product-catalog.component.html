<app-home-page-header></app-home-page-header>

<div class="d-flex mt-5 align-content-center justify-content-center"
  *ngIf="loading">
  <div class="spinner-border" role="status"></div>
</div>

<div *ngIf="!loading" class="container-fluid">
  <h1 class="text-center">Edit Product Catalog</h1>

  <div class="colored-wrapper">
    <h2 class="text-center">{{orgSelection.orgName}}</h2>

    <div class="row search-area">
      <div class="col text-center">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="mediaSelection" placeholder="Media Type">
            <mat-option *ngFor="let type of mediaTypes" [value]="type">
              {{type}}
             </mat-option>
           </mat-select>
         </mat-form-field>
      </div>
      <div class="col text-center">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Search Item" [(ngModel)]="searchItem">
        </mat-form-field>
      </div>
      <div class="col text-center">
        <button mat-raised-button (click)="refreshSearch()">Search</button>
      </div>
    </div>
    
    <div class="d-flex mt-5 align-content-center justify-content-center"
      *ngIf="searchLoading">
      <div class="spinner-border" role="status"></div>
    </div>
    <div *ngIf="searchResults">
      <mat-list>
        <mat-list-item *ngFor="let item of searchResults">
          
          {{item.trackName}}, Available: Yes, {{item.trackPrice}},
          {{item.trackViewUrl}}, {{item.artworkUrl100}}

          

        </mat-list-item>
      </mat-list>
    </div>
    
    <br/>
  </div>

  <div class="text-right">
    <br/>
    <button mat-raised-button color="accent">Submit Update</button>
  </div>

</div>
